name: Scrape Vatican Word of the Day

on:
  schedule:
    - cron: '0 11 * * *' # Run daily at 11:00 UTC (midnight NZDT / 11pm NZST)
  workflow_dispatch: # Allows manual triggering

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pytz

      - name: Run scraping script
        run: python scripts/scrape_vatican_word.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/word-of-the-day/word-of-the-day-*.md
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Automated: Scrape Vatican Word of the Day"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
